<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenue</title>
    <style>
      * {
        font-family: Arial, sans-serif;
      }

      body,
      table {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #f4f4f4;
      }

      .email-container {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      p {
        color: #555;
        font-size: 16px;
      }

      .btn {
        display: inline-block;
        background: #007bff;
        color: #ffffff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 20px;
      }

      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <tr>
        <td>
          <h2>Bienvenue, {{UserName}} !</h2>
          <p>
            Merci de vous être inscrit. Cliquez sur le bouton ci-dessous pour
            confirmer votre adresse e-mail :
          </p>
          <a href="{{ConfirmationLink}}" class="btn">Confirmer mon e-mail</a>
        </td>
      </tr>
    </div>
  </body>
</html>
